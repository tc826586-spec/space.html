<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Space Bar Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .box {
      background: #1e293b;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    h1 {
      margin-bottom: 10px;
    }
    .count {
      font-size: 48px;
      color: #38bdf8;
    }
    p {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Space Bar Press Counter</h1>
    <div class="count" id="count">0</div>
    <p>Press the <b>SPACE BAR</b></p>
  </div>

  <script>
    let spaceCount = 0;

    document.addEventListener("keydown", function (event) {
      if (event.code === "Space") {
        spaceCount++;
        document.getElementById("count").innerText = spaceCount;
      }
    });
  </script>

</body>
</html>
